<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFindIt - Lost & Found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <header class="header-container">
        <div class="navbar">
            <span class="logo"> UFindIt</span>
            <span class="university-name">University of Ottawa</span>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="main-container">
        <div class="text-container">
            <h1 class="main-title">Lost Something? <br> Let Us Help!</h1>
            <p class="subtitle">Helping UOttawa Students <br> recover lost items and build community</p>
        </div>
            <!-- Button Container -->
            <div class="button-container">
              <a href="signup-form.html" class="oval-button sign-up-button">Sign Up</a>
              <a href="login-form.html" class="oval-button login-button">Login</a>
            </div>

        </div>
    </main>

    <!-- Images --> 
    <img class="my-image" src="Campus-2.png" alt="Campus UOttawa">

    <!-- Footer -->
    <footer class="footer-container">
        <p>&copy; UFindIt. All Rights Reserved. | Designed for UOttawa Students</p>
    </footer>
</body>
</html>
